<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    color: white;
}

.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
    background-color: #a6a4a7 ;
}

.right {
    right: 0;
    background-color: #a6a4a7;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.centered img {
    width: 500px;
    border-radius: 70%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="h.png" alt="Mr. Hadoop">
    <p><a href="http://192.168.43.228/service22.html"><h1>Hadoop version 1</h1></a></p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="h.png"  alt="Miss Cloud">
    <p><a href="http://192.168.43.228/service11.html"><h1>hadoop version 2</h1></a></p>
  </div>
</div>

</body>
</html>
